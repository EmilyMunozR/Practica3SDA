{% for categoria in categorias %}
<tr>
  <td>{{ categoria.id_categoria }}</td>
  <td>{{ categoria.nombre }}</td>
  <td>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-outline-info btnModificarCategoria" data-id="{{ categoria.id_categoria }}">
        Modificar
      </button>
      <button class="btn btn-outline-danger btnEliminarCategoria" data-id="{{ categoria.id_categoria }}">
        Eliminar
      </button>
    </div>
  </td>
</tr>
{% endfor %}
